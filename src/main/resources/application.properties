# ======================
# Application
# ======================
spring.application.name=Cridir

# ======================
# Database (PostgreSQL - Railway)
# ======================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# Hibernate / JPA
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======================
# JWT
# ======================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:36000000}

# ======================
# Mail (SendGrid via SMTP)
# ======================
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# verified sender
app.mail.from=okashaaa14@gmail.com

# ======================
# Frontend base
# ======================
app.server.base-url=${BACKEND_URL}

# ======================
# CORS
# ======================
app.cors.allowed-origins=${CORS_ORIGINS:*}

# ======================
# Logging
# ======================
server.error.include-message=never
server.error.include-stacktrace=never
logging.level.org.springframework=INFO
logging.level.com.NTG.Cridir=DEBUG

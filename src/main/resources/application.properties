# Application name
spring.application.name=Cridir

# ======================
# Database (PostgreSQL - Railway)
# ======================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======================
# JWT
# ======================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:36000000}

# ======================
# Logging
# ======================
server.error.include-message=never
server.error.include-stacktrace=never
logging.level.org.springframework=INFO
logging.level.com.NTG.Cridir=DEBUG


# Mail

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Frontend base
app.frontend.base-url=${FRONTEND_URL:http://localhost:3000}

# CORS
# app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}
app.cors.allowed-origins=*
